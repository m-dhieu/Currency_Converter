<!--
Currency Converter Webpage:
Style a table to create an interactive user experience with a Currency Converter
-->

<section>
    <style>
        body {
            background-image: url('https://i.imgur.com/eiBV8lF.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
            pointer-events: none;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            margin-top: 130px;
        }
        th, td {
            border: 1px solid white;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .result-row td {
            font-weight: bold;
            background: #e7ffe7;
        }
        button {
            padding: 6px 16px;
        }
    </style>
<body>
    <h1 style="text-align:center; margin-top:80px; color:white; font-weight:bold;">Currency Converter</h1>
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>From</th>
                <th>To</th>
                <th>Convert</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="number" id="amount" min="0" step="any" required>
                </td>
                <td>
                    <select id="currency-from">
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                        <option value="GBP">GBP</option>
                    </select>
                </td>
                <td>
                    <select id="currency-to">
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="EUR">EUR</option>
                        <option value="RUB">RUB</option>
                        <option value="GBP">GBP</option>
                    </select>
                </td>
                <td>
                    <button id="convert-btn">Convert</button>
                </td>
            </tr>
            <tr class="result-row">
                <td colspan="4" id="conversion-result">Converted amount will appear here.</td>
            </tr>
        </tbody>
    </table>
</body>
</section>
